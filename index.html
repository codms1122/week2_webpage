                <p class="string_radio"><input type="radio" name="user_answer_no2" value="1">CSS는 Cascading Style Sheet의 약자로 웹페이지에 디자인(스타일)을 적용하는 시트 언어 입니다.</p>

                <p class="string_radio"><input type="radio" name="user_answer_no2" value="3">JS는 JavaScript의 약자로 웹페이지의 동적인 기능을 구현하는 스크립트 언어입니다.</p>
